<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ol(ordered list)</title>
</head>
<body>
  <h1>지금 먹고 싶은 것</h1>
  <ol>
    <li>피자</li>
    <li>초콜릿</li>
    <li>치킨</li>
    <li>계란이 들어간 안성탕면</li>
  </ol>
</body>
</html>
