<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dl(description list) tag</title>
</head>
<body>
  <dl>
    <dt>HTML</dt>
    <dd>HTML은 Hyper Text Markup Language의 약자로 웹 문서의 구조를 설계하기 위한 목적으로 개발된 언어입니다.</dd>
    <dt>CSS</dt>
    <dd>CSS는 Cascading Style Sheets의 약자로 웹 문서를 꾸미기 위한 목적으로 개발된 언어입니다.</dd>
    <dt>자바</dt>
    <dd>자바는 자바이다. 복잡한 기능을 구현할 수 있는 스크립팅 또는 프로그램밍 언어인데 모르겠다 잠온다 잠이 온다. </dd>
    <dt>잠</dt>
    <dd>잠이란 자도 자도 잠이 오는 그런 것 <q>언제든지 어디에서나 자고 싶음</q></dd>
    <dt>우왕</dt>
    <dd>우왕 우왕 우왕 우왕 <br> 우왕아아앙</br></dd>
  </dl>  
</body>
</html>
